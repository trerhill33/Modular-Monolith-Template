version: '3.8'

services:
  # ========================================
  # Module API Services
  # ========================================

  orders-api:
    build:
      context: ..
      dockerfile: ModularTemplate/src/API/ModularTemplate.Api.Orders/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=orders;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - modular-network
    restart: unless-stopped

  sales-api:
    build:
      context: ..
      dockerfile: ModularTemplate/src/API/ModularTemplate.Api.Sales/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=sales;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - modular-network
    restart: unless-stopped

  customer-api:
    build:
      context: ..
      dockerfile: ModularTemplate/src/API/ModularTemplate.Api.Customer/Dockerfile
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=customer;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - modular-network
    restart: unless-stopped

  organization-api:
    build:
      context: ..
      dockerfile: ModularTemplate/src/API/ModularTemplate.Api.Organization/Dockerfile
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=organization;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - modular-network
    restart: unless-stopped

  sample-api:
    build:
      context: ..
      dockerfile: ModularTemplate/src/API/ModularTemplate.Api.Sample/Dockerfile
    ports:
      - "5006:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=sample;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - modular-network
    restart: unless-stopped

  # ========================================
  # Infrastructure Services
  # ========================================

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - modular-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - modular-network
    restart: unless-stopped

# ========================================
# Networks and Volumes
# ========================================

networks:
  modular-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
