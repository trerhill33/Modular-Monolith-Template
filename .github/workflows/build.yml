name: Build Module Images

on:
  push:
    branches: [main, ses]
  pull_request:
    branches: [main, ses]

permissions:
  contents: read
  pull-requests: write

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  # ========================================
  # Build and Test with Coverage
  # ========================================
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check tests exist for new handlers
        if: github.event_name == 'pull_request'
        run: |
          echo "Checking for missing tests on new Command/Query handlers..."

          # Get changed files compared to base branch
          CHANGED_FILES=$(git diff --name-only --diff-filter=A origin/${{ github.base_ref }}...HEAD)

          # Patterns to check (in Application layer)
          PATTERNS="CommandHandler\.cs$|QueryHandler\.cs$"

          # Find new handlers (exclude test files themselves)
          HANDLERS=$(echo "$CHANGED_FILES" | grep -E "$PATTERNS" | grep -v "/test/" | grep "/Application/" || true)

          if [ -z "$HANDLERS" ]; then
            echo "No new handlers found. Skipping test check."
            exit 0
          fi

          echo "Found new handlers:"
          echo "$HANDLERS"
          echo ""

          MISSING=""
          while IFS= read -r handler; do
            [ -z "$handler" ] && continue

            # Extract handler name without .cs
            HANDLER_NAME=$(basename "$handler" .cs)

            # Look for corresponding test file anywhere in test directories
            TEST_FILE=$(find . -path "*/test/*" -name "${HANDLER_NAME}Tests.cs" -o -path "*/test/*" -name "${HANDLER_NAME}Test.cs" 2>/dev/null | head -1)

            if [ -z "$TEST_FILE" ]; then
              MISSING="$MISSING\n  - $handler (expected: ${HANDLER_NAME}Tests.cs)"
            else
              echo "âœ“ Found test for $HANDLER_NAME: $TEST_FILE"
            fi
          done <<< "$HANDLERS"

          if [ -n "$MISSING" ]; then
            echo ""
            echo "::error::Missing unit tests for new handlers:$MISSING"
            echo ""
            echo "Please add tests for the above handlers before merging."
            exit 1
          fi

          echo ""
          echo "All new handlers have corresponding tests!"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ModularTemplate/ModularTemplate.Api.sln

      - name: Build
        run: dotnet build ModularTemplate/ModularTemplate.Api.sln --no-restore --configuration Release

      - name: Test with Coverage
        run: |
          dotnet test ModularTemplate/ModularTemplate.Api.sln \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          format: markdown
          output: both
          thresholds: '50 75'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: code-coverage-results.md

  # ========================================
  # Build Docker Images (Matrix)
  # ========================================
  build-images:
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [Orders, Sales, Customer, Organization, Sample]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.module }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ModularTemplate/src/API/ModularTemplate.Api.${{ matrix.module }}/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/modular-api-${{ matrix.module }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/modular-api-${{ matrix.module }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"
