name: Deploy Module

on:
  # Manual trigger - for dev/itg (any branch) and qua (development only)
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to deploy'
        required: true
        type: choice
        options:
          - SampleOrders
          - SampleSales
          - Customer
          - Organization
          - All
      environment:
        description: 'Target environment (prod not available - auto-deploy only)'
        required: true
        type: choice
        options:
          - dev
          - itg
          - qua
      image_tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'

  # Auto-deploy to dev on push/merge to development
  # Auto-deploy to prod on push/merge to main
  push:
    branches: [development, main]

permissions:
  contents: read

env:
  ECS_CLUSTER: modular-cluster

jobs:
  # ========================================
  # Validate manual deployments
  # ========================================
  validate:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch for QUA deployment
        run: |
          if [ "${{ inputs.environment }}" == "qua" ] && [ "${{ github.ref }}" != "refs/heads/development" ]; then
            echo "::error::QUA deployments must be triggered from the development branch"
            echo "Current branch: ${{ github.ref }}"
            echo "To deploy to QUA, switch to the development branch and run this workflow again."
            exit 1
          fi
          echo "Validation passed: deploying to ${{ inputs.environment }} from ${{ github.ref }}"

  # ========================================
  # Determine deployment parameters
  # ========================================
  setup:
    runs-on: ubuntu-latest
    needs: [validate]
    if: always() && (needs.validate.result == 'success' || needs.validate.result == 'skipped')
    outputs:
      modules: ${{ steps.params.outputs.modules }}
      environment: ${{ steps.params.outputs.environment }}
      image_tag: ${{ steps.params.outputs.image_tag }}
      should_deploy: ${{ steps.params.outputs.should_deploy }}
    steps:
      - name: Set deployment parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - dev/itg (any branch) or qua (development only, validated above)
            if [ "${{ inputs.module }}" == "All" ]; then
              echo 'modules=["SampleOrders","SampleSales","Customer","Organization"]' >> $GITHUB_OUTPUT
            else
              echo "modules=[\"${{ inputs.module }}\"]" >> $GITHUB_OUTPUT
            fi
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
            echo "image_tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/development" ]; then
            # Push/merge to development - auto-deploy all to dev
            echo 'modules=["SampleOrders","SampleSales","Customer","Organization"]' >> $GITHUB_OUTPUT
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Push/merge to main - auto-deploy all to prod
            echo 'modules=["SampleOrders","SampleSales","Customer","Organization"]' >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

