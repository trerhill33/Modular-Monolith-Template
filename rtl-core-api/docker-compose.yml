version: '3.8'

services:
  # ========================================
  # Monolith API (All Modules)
  # ========================================

  api:
    build:
      context: ..
      dockerfile: rtl-core-api/src/Api/Host/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=Rtl.Core;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - rtl-core-network
    restart: unless-stopped

  # ========================================
  # Module API Services (Independent Deployment)
  # ========================================

  sampleorders-api:
    build:
      context: ..
      dockerfile: rtl-core-api/src/Api/Host.SampleOrders/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=sampleorders;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - rtl-core-network
    restart: unless-stopped

  sales-api:
    build:
      context: ..
      dockerfile: rtl-core-api/src/Api/Host.Sales/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=sales;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - rtl-core-network
    restart: unless-stopped

  customer-api:
    build:
      context: ..
      dockerfile: rtl-core-api/src/Api/Host.Customer/Dockerfile
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=customer;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - rtl-core-network
    restart: unless-stopped

  organization-api:
    build:
      context: ..
      dockerfile: rtl-core-api/src/Api/Host.Organization/Dockerfile
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=organization;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - rtl-core-network
    restart: unless-stopped

  samplesales-api:
    build:
      context: ..
      dockerfile: rtl-core-api/src/Api/Host.SampleSales/Dockerfile
    ports:
      - "5006:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=samplesales;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - rtl-core-network
    restart: unless-stopped

  # ========================================
  # Infrastructure Services
  # ========================================

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rtl-core-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - rtl-core-network
    restart: unless-stopped

# ========================================
# Networks and Volumes
# ========================================

networks:
  rtl-core-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
